							<P>용법/용량 : 개인의 1일 인슐린 요구량은 성인과 소아 환자에서 보통 체중 kg당 0.5 ∼ 1.0 단위이다. 기저-식전 요법에서, 총 요구량의 50 ∼ 70%는 이 약을 사용하고 나머지는 중간형 또는 지속성 인슐린을 사용한다.</P>
