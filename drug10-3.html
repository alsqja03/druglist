							<p>효능 : 다음 질환의 제산작용 및 증상의 개선 : 위·십이지장궤양, 위염, 위산과다, 속쓰림, 구역, 구토, 위통, 신트림 </p>

							<p>부작용/주의사항 : 테트라사이클린계 항생물질과 함께 복용하지 말 것. 알츠하이머병, 치매, 설사 환자는 이 약을 복용하지 말 것.</p>
